{% extends "base.html" %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="contaier mt-1">
            <h6>Search for PDF</h6>
        </div>
        <div class="col-md-4">
            <form class="form-inline" action="" method="get">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="searchinput" placeholder="Enter TIN number" pattern="\d{10}" required>
                </div>
                
            </form>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary mb-2" id="search_button">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="container mt-1">
            <h6>PDF Preview</h6>
        </div>
    </div>
</div>
<div class="wrapper">
    <!-- Content Section -->
    <div class="content container">
      <div id="result-container" class="border rounded p-1" style="height: 600px; background-color: #f8f9fa;">
        <p class="text-center text-muted">No PDF selected</p>
      </div>
    </div>
</div>
{% endblock %}
